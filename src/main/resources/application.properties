#Activando el Actuator para cerrar la aplicaci?n.
endpoints.shutdown.enabled=true

spring.datasource.url=jdbc:h2:~/articulosBD
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.settings.web-allow-others=true
server.port=8080

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Expose HTTP REST Endpoint
management.endpoints.web.exposure.exclude=
management.endpoints.web.exposure.include=health,info,metrics,mappings

#Configuraciï¿½n para cambiar el contexto actuator.
management.context-path=/manage

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#Configuraci?n para habilitar la consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/dbconsole

server.port=8081